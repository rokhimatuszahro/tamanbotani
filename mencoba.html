<!DOCTYPE html>
<html>
<head>
	<title>Registrasi</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="registrasi.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<img src="2Logo-Botani-1.png" height="66" width="68">
					<h1>Taman Botani</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="content">
		<div class="container">
			<div class="row">
				<div class="a col-md-6">
					<div class="row">
						<div class="col-md-12"><img src="taman-botani-sukorambi.png" class="img-fluid">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12"><img src="2444221531.jpg" class="img-fluid">
						</div>
					</div>
				</div>
				<div class="b col-md-6 p-5">
					<h1 class="text-center">Registrasi</h1>
					<form>
						<div class="form-group">
						<br><hr>
							<label>Nama</label>
								<input type="text" name="nama" class="form-control rounded-pill ">
						</div>
						<div class="form-group">
							<label for="jeniskelamin">Jenis Kelamin</label>
							<div>
							<input type="radio" id="Laki-laki" name="jeniskelamin">
							<label for="Laki-laki" >Laki-laki</label>
							<input type="radio" id="perempuan" name="jeniskelamin">
							<label for="perempuan">Perempuan</label>
							</div>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control rounded-pill" id="email">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control rounded-pill" id="pwd">
						</div>
						<div class="form-group">
							<br><hr>
							<div >
								<button class="btn btn-primary rounded-pill" type="submit">Registrasi</button>
							</div>
							<br><br>
							<div class="text-left">
								<a href="">Lupa Password?</a>
							<div class="text-right float-right">
								<a href="">Log In</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="row">
						<div class="col-12 mt-3">
							CONTACT US
						</div>
					</div>
					<div class="row">
						<div class="col-12 mt-3">
							FOLLOW US
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="row text-center">
						<div class="col-12 mt-3">
							Taman Botani
						</div>
					</div>
				</div>
				</div>				
			</div>
		</div>
		
	</div>

</body>
</html>
